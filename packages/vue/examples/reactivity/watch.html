<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    const {watch, reactive, effect} = Vue

    const flag = reactive({
        state: true
    })

    watch(flag, (newVal, oldVal) => {
        console.log('flag', newVal, oldVal)
    }, {
        immediate: true
    })

    effect(() => {
        document.querySelector('#app').innerHTML = flag.state ? 'true' : 'false'
    })

    setInterval(() => {
        flag.state = !flag.state
    }, 2000)
</script>
</html>
