<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    const {ref, effect} = Vue

    const obj = ref({
        name: '李四'
    })

    effect(() => {
        document.getElementById('app').innerHTML = obj.value.name
    })

    setTimeout(() => {
        obj.value.name = '张三'
    }, 2000)

</script>
</html>
