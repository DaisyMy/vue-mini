<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    const {ref, effect} = Vue

    const name = ref('李四')

    effect(() => {
        document.getElementById('app').innerHTML = name.value
    })

    setTimeout(() => {
        name.value = '张三'
    }, 2000)

</script>
</html>
