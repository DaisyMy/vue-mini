<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
</body>

<script>
    const {reactive, effect} = Vue

    const obj = reactive({
        name: '李四',
        age: 18
    })

    // // console.log(obj.name)
    // // obj.name = '张三'
    effect(() => {
        document.getElementById('app').innerHTML = obj.name + obj.age
    })

    setTimeout(() => {
        console.log(obj.name)
        obj.name = '张三'
        obj.age = 20
    }, 2000)

</script>
</html>
