<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
<div id="app1"></div>
</body>

<script>
    const {reactive, computed, effect} = Vue

    const state = reactive({
        name: '张三'
    })

    const computedObj = computed(() => {
        return `hello ${state.name}`
    })

    effect(() => {
        document.getElementById('app').innerHTML = computedObj.value
        document.getElementById('app1').innerHTML = computedObj.value
    })

    setTimeout(() => {
        state.name = '李四'
    }, 2000)

</script>
</html>
